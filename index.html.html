<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Website</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .bg_heart {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: url("https://w0.peakpx.com/wallpaper/652/572/HD-wallpaper-propose-couples-love-nature-night-moon.jpg");
      background-size: 100% 100%;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      text-align: center;
      color: white;
      font-family: cursive;
    }

    .heart {
      position: absolute;
      top: -50%;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -m-transform: rotate(-45deg);
    }

    .heart:before {
      position: absolute;
      top: -50%;
      left: 0;
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }

    .heart:after {
      position: absolute;
      top: 0;
      right: -50%;
      display: block;
      content: "";
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 100%;
    }

    @keyframes love {
      0% { top: 110% }
    }

    @-webkit-keyframes love {
      0% { top: 110% }
    }

    @-moz-keyframes love {
      0% { top: 110% }
    }

    @-ms-keyframes love {
      0% { top: 110% }
    }
  </style>
</head>
<body>

<div class="bg_heart">
</div>

<div class="container">
  <h2 id="text1"></h2>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  var love = setInterval(function () {
    var r_num = Math.floor(Math.random() * 40) + 1;
    var r_size = Math.floor(Math.random() * 65) + 10;
    var r_left = Math.floor(Math.random() * 100) + 1;
    var r_bg = Math.floor(Math.random() * 25) + 100;
    var r_time = Math.floor(Math.random() * 5) + 5;

    $(".bg_heart").append(
      "<div class='heart' style='width:" +
      r_size +
      "px;height:" +
      r_size +
      "px;left:" +
      r_left +
      "%;background:rgba(255," +
      (r_bg - 25) +
      "," +
      r_bg +
      ",1);-webkit-animation:love " +
      r_time +
      "s ease;-moz-animation:love " +
      r_time +
      "s ease;-ms-animation:love " +
      r_time +
      "s ease;animation:love " +
      r_time +
      "s ease'></div>"
    );

    $(".bg_heart").append(
      "<div class='heart' style='width:" +
      (r_size - 10) +
      "px;height:" +
      (r_size - 10) +
      "px;left:" +
      (r_left + r_num) +
      "%;background:rgba(255," +
      (r_bg - 25) +
      "," +
      (r_bg + 25) +
      ",1);-webkit-animation:love " +
      (r_time + 5) +
      "s ease;-moz-animation:love " +
      (r_time + 5) +
      "s ease;-ms-animation:love " +
      (r_time + 5) +
      "s ease;animation:love " +
      (r_time + 5) +
      "s ease'></div>"
    );
  }, 500);

  var i = 0;
  var txt1 = "Dear Liya, Every moment with you is magical, and I've cherished every second of it. Your smile brightens my darkest days, and your presence brings me immeasurable happiness. I cannot imagine my life without you in it. Would you do me the honor of becoming my partner?,I promise to support you, to laugh with you, and to comfort you. To make every day an adventure and to love you more each day.Please say yes and make me the luckiest person alive.";
  var speed = 30;

  function typeWriter() {
    if (i < txt1.length) {
      document.getElementById("text1").innerHTML += txt1.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
</script>
</body>
</html>
